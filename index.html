<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Colorify</title>
    <script src="https://kit.fontawesome.com/832b260f16.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ColorPicker</h1>
        <div id="circleID" style="background-color: white;"></div>
        <h2 id="colorHexText">current hex-code: #fff</h2>
        <h2 id="colorRGBText">current RGB-value: rgb(255, 255, 255)</h2>
        <div class="colors">
            <form>
                <!-- COLOR INPUT TEXT  -->
                <div id="colorStringInputDiv">
                    <label for="colorStringInput">Color Name: </label>
                    <div>
                      <input type="text" id="colorStringInput" placeholder="type color name">
                      <button id="colorStringBTN"><i class="fa-solid fa-check"></i></button>  
                    </div>
                    
                </div>
                <!-- COLOR INPUT PALLETTE -->
                <div id="colorPalletteInputDiv">
                    <label for="colorPalletteInput">Color Pallette: </label>
                    <div>
                        <input type="color" id="colorPalletteInput">
                    </div>
                </div>
            </form>
            <div id="randomHexBTNDiv">
                <button id="randomHexBTN">random hex</button>
            </div>
        </div>
        <div>
            <button id="shapeBtn">shape</button>
        </div>
    </div>
</body>
</html>
