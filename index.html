<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Colorify</title>
    <script src="https://kit.fontawesome.com/832b260f16.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Color Displayer</h1>
        <div id="circleID" style="background-color: white;"></div>
        <div class="colorDescriptionTxt">
            <p id="colorHexText">hexadecimal: #fff</p>
            <p id="colorRGBText">rgb(255, 255, 255)</p>
        </div>
        
        <div class="colors">
            <form>
                <!-- COLOR INPUT TEXT  -->
                <div id="colorStringInputDiv">
                    <label for="colorStringInput">Enter Color: </label>
                    <div>
                      <input type="text" id="colorStringInput" class="inputs" placeholder="name / hex / rgb">
                      <button id="checkBTN"><i class="fa-solid fa-check"></i></button>  
                    </div>
                    
                </div>
                <!-- COLOR INPUT PALLETTE -->
                <div id="colorPalletteInputDiv">
                    <label for="colorPalletteInput">Color Pallette: </label>
                    <div>
                        <input type="color" id="colorPalletteInput" class="inputs">
                    </div>
                </div>
            </form>
            <div id="randomHexBTNDiv">
                <button id="randomHexBTN">random hex</button>
            </div>
        </div>
        <div>
            <button id="shapeBTN">shape</button>
        </div>
    </div>
</body>
</html>
